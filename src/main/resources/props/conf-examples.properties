# ============================================================
# Zea-tcp Configuration Examples
# Copy and modify these examples to customize your server
# ============================================================

# ------------------------------------------------------------
# Example 1: All Servers Enabled (Default)
# ------------------------------------------------------------
# server.tcp.enabled=true
# server.http.enabled=true
# server.websocket.enabled=true

# ------------------------------------------------------------
# Example 2: Only WebSocket Server
# Use case: Pure WebSocket game server
# ------------------------------------------------------------
# server.tcp.enabled=false
# server.http.enabled=false
# server.websocket.enabled=true

# ------------------------------------------------------------
# Example 3: Only HTTP Server (REST API)
# Use case: HTTP-only service for APIs
# ------------------------------------------------------------
# server.tcp.enabled=false
# server.http.enabled=true
# server.websocket.enabled=false

# ------------------------------------------------------------
# Example 4: TCP + WebSocket (No HTTP)
# Use case: Game server with both raw TCP and WebSocket
# ------------------------------------------------------------
# server.tcp.enabled=true
# server.http.enabled=false
# server.websocket.enabled=true

# ------------------------------------------------------------
# Example 5: HTTP + WebSocket (Web-focused)
# Use case: Web application with WebSocket support
# ------------------------------------------------------------
# server.tcp.enabled=false
# server.http.enabled=true
# server.websocket.enabled=true

# ============================================================
# Port Configuration Examples
# ============================================================

# Default ports
# tcp.port=8090
# http.port=8081
# web.socket.port=8300

# Custom ports
# tcp.port=9090
# http.port=80
# web.socket.port=443

# Development ports (high numbers to avoid conflicts)
# tcp.port=18090
# http.port=18081
# web.socket.port=18300

# ============================================================
# Thread Configuration Examples
# ============================================================

# Minimal (1 boss, 2 workers)
# bossThreadCount=1
# workerThreadCount=2

# Recommended (2 boss, CPU cores for workers)
# bossThreadCount=2
# workerThreadCount=8

# High-load (multiple boss threads)
# bossThreadCount=4
# workerThreadCount=16

# ============================================================
# Protocol Examples
# ============================================================

# Use JSON protocol (human-readable, easier debugging)
# protocol.type=JSON

# Use SBE protocol (high performance, binary)
# protocol.type=SBE

# ============================================================
# Socket Options Examples
# ============================================================

# Standard settings
# so.backlog=100
# so.reuseaddr=true
# so.keepalive=true
# tcp.nodelay=true

# High-throughput settings
# so.backlog=1024
# so.reuseaddr=true
# so.keepalive=true
# tcp.nodelay=true

# Low-latency settings
# so.backlog=512
# so.reuseaddr=true
# so.keepalive=false
# tcp.nodelay=true
