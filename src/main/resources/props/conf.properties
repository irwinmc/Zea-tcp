# ============================================================
# Server Enable/Disable Configuration
# Set to false to disable a specific server
# ============================================================
server.tcp.enabled=true
server.http.enabled=true
server.websocket.enabled=true

# ============================================================
# Port Configuration
# ============================================================
tcp.port=8090
http.port=8081
web.socket.port=8300

# ============================================================
# Thread Configuration
# ============================================================
bossThreadCount=2
workerThreadCount=2

# ============================================================
# Socket Options
# ============================================================
so.backlog=100
so.reuseaddr=true
so.keepalive=true
tcp.nodelay=true

# ============================================================
# Reconnect Configuration
# ============================================================
reconnect.delay=300000

# ============================================================
# Protocol Configuration
# Options: SBE or JSON
# ============================================================
protocol.type=JSON
